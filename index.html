<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Video Game Store</h1>
    </header>

    <section id="games">
        <h2>Our Best Games</h2>
        <p>Check out our top-selling games below.</p>
        
        <div class="game">
            <img src="images/dyinglight.png" alt="Dying Light">
            <p>Dying Light - $29.99</p>
        </div>
        
        <div class="game">
            <img src="images/gta5.png" alt="Grand Theft Auto V">
            <p>Grand Theft Auto V - $39.99</p>
        </div>

        <div class="game">
            <img src="images/rdr2.png" alt="Red Dead Redemption 2">
            <p>Red Dead Redemption 2 - $59.99</p>
        </div>

        <div class="game">
            <img src="images/zomboid.png" alt="Project Zomboid">
            <p>Project Zomboid - $14.99</p>
        </div>

        <div class="game">
            <img src="images/lfd2.png" alt="Left 4 Dead 2">
            <p>Left 4 Dead 2 - $19.99</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Video Game Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
