<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Video Game Store</h1>
    </header>

    <section id="games">
        <h2>Our Best Games</h2>
        <p>Check out our top-selling games below.</p>
        <div class="game">
            <img src="images/rdr2.jpeg" alt="Red Dead Redemption 2">
            <p>Red Dead Redemption 2 - $59.99</p>
        </div>
        <div class="game">
            <img src="images/lfd2.jpeg" alt="Left 4 Dead 2">
            <p>Left 4 Dead 2 - $19.99</p>
        </div>
        <div class="game">
            <img src="images/dmc5.png" alt="Devil May Cry 5">
            <p>Devil May Cry 5 - $39.99</p>
        </div>
        <div class="game">
            <img src="images/nfs.png" alt="Need for Speed">
            <p>Need for Speed - $29.99</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Video Game Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
